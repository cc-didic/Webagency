<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Webagency</title>
    <link rel="icon" href="asset/webagency_images/favicon.ico">
</head>

<body>

    <div class="container-header">
        <img src="./asset/webagency_images/logo.png" alt="Logo du site">
        <header>
            <nav>
                <a href="#">Acceuil</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </nav>
        </header>
    </div>

    

    <main>

        <div class="container-main">
            
            <section>

                <div>
                    <img id="image-id" src="./asset/webagency_images/images/slider/bg1.jpg" alt="Logo du site" width="100%">
                </div>
            
                <div class="titre">
                    <h1 style="color:rgb(86, 162, 248) ;">WEBAGENCY <span style="color: white;">: L'AGENCE DE TOUS <br> VOS PROJETS!</span> </h1>
                </div>

                <div>
                    <button class="half-circle-left" onclick="slider('image-id')"><i class="fa-solid fa-chevron-left"></i></button>
                </div>

                <div>
                    <button class="half-circle-right" onclick="slider('image-id')"><i class="fa-solid fa-chevron-right"></i></button>
                </div>

                <div class="plus-info">
                    <p>Vous avez un projet web? La Webagency vous aides à le réaliser.</p>
                    <button class="button-info" type="button">Plus d'info</button>
                </div>
            
            </section>
            
        </div>

    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/a73388c5ee.js" crossorigin="anonymous"></script>
    <script src="./js/slider.js"></script>

</body>

</html>
